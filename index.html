<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>QR code component</title>  
</head>
<body class="w-screen h-screen items-center flex justify-center">

  
  <div class=" flex rounded-2xl bg-white flex-col p-4 box-border items-center text-center">
    <img class="" src="./images/image-qr-code.png" alt="qr code">
    <h1 class=" font-bold justify-center  mt-6 mb-4">Improve your front-end skills by building projects</h1>
    <p class="w-64 text-base font-normal mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
 
</body>
</html>
